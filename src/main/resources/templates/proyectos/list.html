<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Proyectos</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Proyectos</h1>
    <a href="/proyectos/nuevo" class="btn btn-primary">Nuevo Proyecto</a>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Codigo</th>
            <th>Nombre</th>
            <th>Municipio</th>
            <th>Departamento</th>
            <th>Fechas</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="proyecto : ${proyectos}">
            <td th:text="${proyecto.codigo}"></td>
            <td th:text="${proyecto.nombre}"></td>
            <td th:text="${proyecto.municipio}"></td>
            <td th:text="${proyecto.departamento}"></td>
            <td th:text="${proyecto.fechaInicio + ' - ' + proyecto.fechaFin}"></td>
            <td>
                <a th:href="@{/proyectos/editar/{id}(id=${proyecto.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/proyectos/eliminar/{id}(id=${proyecto.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
