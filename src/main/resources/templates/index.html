<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div class="container text-center mt-5">
    <h1 class="mb-4">Sistema de Gestión de Fondos</h1>

    <div class="row">
        <div class="col-md-6">
            <a th:href="@{/proyectos/}" class="btn btn-primary btn-lg btn-block">Gestionar Proyectos</a>
        </div>
        <div class="col-md-6">
            <a th:href="@{/rubros/}" class="btn btn-secondary btn-lg btn-block">Gestionar Rubros</a>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-md-6">
            <a th:href="@{/donaciones/}" class="btn btn-success btn-lg btn-block">Registrar Donaciones</a>
        </div>
        <div class="col-md-6">
            <a th:href="@{/ordenes/}" class="btn btn-danger btn-lg btn-block">Órdenes de Compra</a>

</html>
