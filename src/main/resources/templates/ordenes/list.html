<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Ordenes de Compra</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Ã“rdenes de Compra</h1>
    <a href="/ordenes/nuevo" class="btn btn-primary">Nueva Orden</a>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Proveedor</th>
            <th>Monto</th>
            <th>Proyecto</th>
            <th>Rubro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="orden : ${ordenes}">
            <td th:text="${orden.fecha}"></td>
            <td th:text="${orden.proveedor}"></td>
            <td th:text="${orden.monto}"></td>
            <td th:text="${orden.proyecto.nombre}"></td>
            <td th:text="${orden.rubro.nombre}"></td>
            <td>
                <a th:href="@{/ordenes/editar/{id}(id=${orden.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/ordenes/eliminar/{id}(id=${orden.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
