<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Donación</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${#strings.isEmpty(donacion.id) ? 'Nueva Donación' : 'Editar Donación'}"></h1>
    <form th:action="@{/donaciones/guardar}" th:object="${donacion}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="fecha" class="form-label">Fecha</label>
            <input type="date" id="fecha" th:field="*{fecha}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="donante" class="form-label">Donante</label>
            <input type="text" id="donante" th:field="*{donante}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="monto" class="form-label">Monto</label>
            <input type="number" step="0.01" id="monto" th:field="*{monto}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="proyecto" class="form-label">Proyecto</label>
            <select id="proyecto" th:field="*{proyecto}" class="form-control" required>
                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="rubro" class="form-label">Rubro</label>
            <select id="rubro" th:field="*{rubro}" class="form-control" required>
                <option th:each="rubro : ${rubros}" th:value="${rubro.id}" th:text="${rubro.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/donaciones/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
