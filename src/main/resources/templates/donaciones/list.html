<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Donaciones</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Donaciones</h1>
    <a href="/donaciones/nuevo" class="btn btn-primary">Nueva Donaci√≥n</a>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Fecha</th>
            <th>Donante</th>
            <th>Monto</th>
            <th>Proyecto</th>
            <th>Rubro</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="donacion : ${donaciones}">
            <td th:text="${donacion.fecha}"></td>
            <td th:text="${donacion.donante}"></td>
            <td th:text="${donacion.monto}"></td>
            <td th:text="${donacion.proyecto.nombre}"></td>
            <td th:text="${donacion.rubro.nombre}"></td>
            <td>
                <a th:href="@{/donaciones/eliminar/{id}(id=${donacion.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
