<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Rubros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Rubros</h1>
    <a href="/rubros/nuevo" class="btn btn-primary">Nuevo Rubro</a>
    <table class="table table-bordered mt-4">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Proyecto</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rubro : ${rubros}">
            <td th:text="${rubro.nombre}"></td>
            <td th:text="${rubro.proyecto.nombre}"></td>
            <td>
                <a th:href="@{/rubros/editar/{id}(id=${rubro.id})}" class="btn btn-warning">Editar</a>
                <a th:href="@{/rubros/eliminar/{id}(id=${rubro.id})}" class="btn btn-danger">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
