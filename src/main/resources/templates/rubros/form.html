<!DOCTYPE html>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Formulario de Rubro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1 th:text="${#strings.isEmpty(rubro.id) ? 'Nuevo Rubro' : 'Editar Rubro'}"></h1>
    <!-- Mostrar mensaje de error si existe -->
    <div th:if="${mensajeError}" class="alert alert-danger" th:text="${mensajeError}"></div>

    <form th:action="@{/rubros/guardar}" th:object="${rubro}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" id="nombre" th:field="*{nombre}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="proyecto" class="form-label">Proyecto</label>
            <select id="proyecto" th:field="*{proyecto}" class="form-control" required>
                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.nombre}"></option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/rubros/" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
